<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Excel Clone</title>

<!--    <script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"-->
<!--            integrity="sha384-vuFJ2JiSdUpXLKGK+tDteQZBqNlMwAjhZ3TvPaDfN9QmbPb7Q8qUpbSNapQev3YF"-->
<!--            crossorigin="anonymous">-->
<!--    </script>-->

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">

    <link rel="stylesheet" href="css/theme.css">

    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/excel.css">

    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/misc.css">
</head>
<body>

<div class="theme-wrapper" id="body-wrapper">

    <div class="navbar">

        <div class="navbar-top">

            <div class="navbar-left">

                <div class="navbar-icon">
                    <img src="assets/icons/common/file-excel-solid.svg" alt="Page Logo">
                </div>

                <div class="navbar-current-doc-info">
                    <label>
                        <input type="text" class="current-doc-name-input" id="current-doc-name-input"
                               value="Untitled Spreadsheet">
                    </label>

                    <span class="current-doc-format">.CSV</span>
                </div>

            </div>

            <div class="navbar-right">
                <button class="theme-button" id="save-data-in-csv-format-btn">
                    <i class="fa fa-file-csv"></i>
                    <i class="fa fa-file-download"></i>
                </button>
                <button class="theme-button" id="save-data-btn">
                    <i class="fa fa-download"></i>
                </button>

                <label for="upload-data-btn" class="theme-button"><i class="fa fa-file-upload"></i></label>
                <input type="file" id="upload-data-btn" style="display: none" accept=".json">

                <button class="theme-button" id="help-btn">
                    <i class="fa fa-question"></i>
                </button>
            </div>

        </div>

        <div class="navbar-between" style="overflow: hidden">
            <div class="navbar-left">
                <label>
                    Background Color:
                    <input type="color" class="theme-input-field" value="#ffffff" id="background-color-picker">
                </label>
                <label>
                    Text Color:
                    <input type="color" class="theme-input-field" id="text-color-picker">
                </label>
                <label>
                    Font Size:
                    <input class="font-size-input theme-input-field" type="number" max="50" min="5" id="font-size-input"
                           value="16">
                </label>

                <label>
                    Font:
                    <select id="font-selector" class="font-selector theme-input-field"></select>
                </label>

                <button class="cell-style-change-btn theme-button" id="make-text-bold"><i class="fa fa-bold"></i>
                </button>
                <button class="cell-style-change-btn theme-button" id="make-text-italic"><i class="fa fa-italic"></i>
                </button>
                <button class="cell-style-change-btn theme-button" id="make-text-strikethrough"><i
                        class="fa fa-strikethrough"></i>
                </button>
            </div>

            <div class="navbar-right">
                <button class="theme-button" id="plot-graph-btn" style="text-align: right">
                    <i class="fa fa-chart-line"></i>
                </button>
            </div>
        </div>

        <div class="navbar-bottom">
            <span id="current-cell" class="current-cell">A1</span>
            <span class="fx">fx</span>
            <label><input type="text" class="formula-input" id="formula-input" disabled></label>
        </div>

    </div>

    <main>
        <div id="excel-table" class="excel-table">
            <!-- THIS WILL BE REPLACED BY SHEETS !! -->
        </div>
    </main>

    <footer>

    </footer>
</div>

<script src="js/main.js" type="module"></script>
</body>
</html>
